---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  labels:
    app: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: ghcr.io/abatilo/blog:DOCKER_TAG
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: blog
spec:
  selector:
    app: blog
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: blog
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: blog
---
apiVersion: "traefik.containo.us/v1alpha1"
kind: "Middleware"
metadata:
  name: blog
spec:
  headers:
    forceSTSHeader: true
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    referrerPolicy: "no-referrer-when-downgrade"
    contentTypeNosniff: true
    contentSecurityPolicy: "upgrade-insecure-requests"
    browserXssFilter: true
    customFrameOptionsValue: "SAMEORIGIN"
    customResponseHeaders:
      "Permissions-Policy": "geolocation=(); midi=(); notifications=(); push=(); sync-xhr=(); microphone=(); camera=(); magnetometer=(); gyroscope=(); speaker=(self); vibrate=(); fullscreen=(self); payment=();"
---
apiVersion: "traefik.containo.us/v1alpha1"
kind: "IngressRoute"
metadata:
  name: blog
spec:
  entryPoints: ["websecure"]
  routes:
    - match: "Host(`www.aaronbatilo.dev`) && PathPrefix(`/`)"
      kind: "Rule"
      middlewares:
        - name: blog
      services:
        - name: blog
          port: 80
---
apiVersion: "traefik.containo.us/v1alpha1"
kind: "Middleware"
metadata:
  name: calendar
spec:
  redirectRegex:
    regex: .*
    replacement: https://www.calendarhero.to/aaron
    permanent: true
---
apiVersion: "traefik.containo.us/v1alpha1"
kind: "IngressRoute"
metadata:
  name: calendar
spec:
  entryPoints: ["websecure"]
  routes:
    - match: "Host(`calendar.aaronbatilo.dev`) && PathPrefix(`/`)"
      kind: "Rule"
      middlewares:
        - name: calendar
      services:
        # This is ignored but it can't be empty
        - name: blog
          port: 80
